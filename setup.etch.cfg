[metadata]
name = etcher_pre_commit
version = {{ PY_VERSION }}
description = Setup for the pre commit hooks

[options]
packages = find:
install_requires =
    etcher=={{ PY_VERSION }}
python_requires = >=3.8

[options.entry_points]
console_scripts =
    etch = etcher.main:cli

[bdist_wheel]
universal = True
